{% assign author = page.author | default: page.authors[0] | default: site.author %}
{% assign author = site.data.authors[author] | default: author %}

<div class="blurbs">
  <div class="heading"><h4>{{ author.name }}'s Blurbs</h4></div>
  <div class="inner">
    {% for blurb in author.blurbs %}
    <div class="section">
      <h4>{{blurb.label}}:</h4>
      {{ blurb.content | markdownify }}
    </div>
    {% endfor %}
  </div>
</div>
